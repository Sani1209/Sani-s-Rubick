  <script>
    function mostrarCarrito() {
      const contenedor = document.getElementById('lista-carrito');
      const totalTexto = document.getElementById('total');
      contenedor.innerHTML = '';
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      let total = 0;

      carrito.forEach((item, index) => {
        const caja = document.createElement('div');
        caja.classList.add('producto-carrito');
        caja.innerHTML = `
  <img src="${item.imagen}" alt="${item.nombre}" class="imagen-carrito">
  <div class="info">
    <strong>${item.nombre}</strong><br>
    Precio: $${item.precio} MXN<br>
    Total: $${(item.precio * item.cantidad).toFixed(2)} MXN
  </div>
  <div class="controles">
    <button class="btn-cantidad" onclick="cambiarCantidad(${index}, -1)">-</button>
    <span>${item.cantidad}</span>
    <button class="btn-cantidad" onclick="cambiarCantidad(${index}, 1)">+</button>
    <button class="btn-eliminar" onclick="eliminarProducto(${index})">üóëÔ∏è</button>
  </div>`;

        contenedor.appendChild(caja);
        total += item.precio * item.cantidad;
      });

      totalTexto.textContent = `Total: $${total.toFixed(2)} MXN`;
    }

    function cambiarCantidad(i, cambio) {
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito[i].cantidad = Math.max(1, carrito[i].cantidad + cambio);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      mostrarCarrito();
    }

    function eliminarProducto(i) {
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.splice(i, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      mostrarCarrito();
    }

    document.getElementById('vaciar').addEventListener('click', () => {
      localStorage.removeItem('carrito');
      mostrarCarrito();
    });

    mostrarCarrito();
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
  const botones = document.querySelectorAll('.opciones-btn');
  botones.forEach(btn => {
    btn.addEventListener('click', function () {
      const contenido = btn.nextElementSibling;
      const visible = contenido.style.display === 'block';
      document.querySelectorAll('.opciones-contenido').forEach(menu => {
        menu.style.display = 'none';
      });
      contenido.style.display = visible ? 'none' : 'block';
    });
  });
  document.addEventListener('click', function (e) {
    if (![...botones].some(btn => btn.contains(e.target)) &&
        ![...document.querySelectorAll('.opciones-contenido')].some(menu => menu.contains(e.target))) {
      document.querySelectorAll('.opciones-contenido').forEach(menu => {
        menu.style.display = 'none';
      });
    }
  });
});
  </script>
